<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        
       <title>POOJA SAN</title>
       <link href="style.css" rel="stylesheet" type="text/css">


    </head>
<body>
<div class="container">
    <header>Registration</header>
       <form action="#">

          <div class="form first">
              <div class="details personal">
                   <span class="titile">Personal Datails</span>
                   
                <div class="fields">
                    <div class="input-field">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter your name" required>
                    </div>

                    <div class="input-field">
                         <label>Date of Birth</label>
                         <input type="date" placeholder="mm/dd/yyyy" required>
                    </div>

                    <div class="input-field">
                         <label>Email</label>
                         <input type="text" placeholder="Enter your Email" required>
                    </div>

                    <div class="input-field">
                        <label>Mobile no</label>
                        <input type="number" placeholder="Enter your mob no" required>
                   </div>

                   <div class="input-field">
                        <label>Gender</label>
                        <input type="text" placeholder="Enter your Gender" required>
                  </div>

                  <div class="input-field">
                    <label>Occupation</label>
                    <input type="text" placeholder="Enter your Occupation" required>
                 </div>


                    </div>
              </div>

              <div class="details ID">
                <span class="titile">Identify Datails</span>
                
             <div class="fields">
                 <div class="input-field">
                     <label>ID Type</label>
                     <input type="text" placeholder="Enter ID type" required>
                 </div>

                 <div class="input-field">
                      <label>ID Number</label>
                      <input type="number" placeholder="Enter number" required>
                 </div>

                 <div class="input-field">
                      <label>Issued Authority</label>
                      <input type="text" placeholder="Enter Issued authority" required>
                 </div>

                 <div class="input-field">
                     <label>Issued State</label>
                     <input type="text" placeholder="Enter your state" required>
                </div>

                <div class="input-field">
                     <label>Issued Date</label>
                     <input type="date" placeholder="mm/dd/yyyy" required>
               </div>

               <div class="input-field">
                 <label>Expiry Date</label>
                 <input type="date" placeholder="mm/dd/yyyy" required>
              </div>
                 </div>

                 <button class="nextBtn">
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigation"></i>

                 </button>
           </div>

        </div>

        


    </form>
    </div>
</body>
</html>
